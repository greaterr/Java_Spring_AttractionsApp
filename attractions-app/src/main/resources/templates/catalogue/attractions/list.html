<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список достопримечательностей &ndash; Сервис достопримечательностей</title>
</head>
<body>
<h1>Список достопримечательностей</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Достопримечательность</th>
        <!--        <th>Описание достопримечательности</th>
                    <th>Тип достопримечательности</th>
                    <th>Населенный пункт</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.id}"></td>
        <td>
            <a th:href="@{/catalogue/attractions/{attractionId}(attractionId=${attraction.id})}"
               th:text="${attraction.name}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
